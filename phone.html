<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <!-- hedaer Start -->
    <header class="text-center">
        <h1>Wecome To phone Hunter</h1>
    </header>
    <!-- header end -->
    <!-- main start -->
    <main>

        <!-- search container start   -->
        <section class="d-flex justify-content-center align-items-center my-3">
            <div>
                <input id="search-field" class="px-2" type="text" placeholder="Search">
                <button onclick="loadPhone()" class="btn btn-primary">Search</button>
            </div>
        </section>
        <!-- search container end -->
        <!-- phone container start -->
        <section class="container">
            <div id="phoneContainer" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <!-- No Phone Found msg -->
            <div id="No-Phone-Msg" class="mt-3 d-none">
                <h3 class="text-danger text-center">No Phone Found.Search Again</h3>
            </div>

            <!-- show all  -->
            <div id="Show-All" class="text-center mt-5 d-none">
                <div onclick="loadPhone10()" class="btn btn-primary">Show all</div>
            </div>
        </section>
        <!-- Losding Spninner section-->
        <section id="loader" class="mt-5 d-none">
            <div class="d-flex justify-content-center">
                <div class="spinner-border text-danger" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>


        <!-- phone container end -->

    </main>
    <!-- main end -->




    <!-- bootstrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!-- script file  -->
    <script src="js/phone.js"></script>

</body>

</html>
